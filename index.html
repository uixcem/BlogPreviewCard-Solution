<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article-image"
        />
      </div>
      <div class="card__content">
        <span class="card__tag">Learning</span>
        <h2 class="card__date">Published 21 Dec 2023</h2>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages arethe backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="" srcset="" />
        <h3 class="card__author-name">Greg Hooper</h3>
      </div>
    </div>
  </body>
</html>
